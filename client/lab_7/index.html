<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>William Yai-Am Lab 7</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>

    <body>
    <div class='wrapper'>
        <div class='container'>
        <header class='header'>
            <h1>William Yai-Am: Lab 7</h1>
        </header>
        
        <div class='columns'>

        <div class='col'>
        <form action='' method='get' class='form'>
            <div class='form-row'>
                <label for='resto_name'>Restaurant Name</label>
                <input id='resto_name' name='resto_name' type='text'/>
            </div>

            <div class='form-row'>
                <label for='zipcode'>Zipcode</label>
                <input id='zipcode' name='zipcode' type='text'/>
            </div>

            <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan?</legend>
                <label for='yes' class='radio-label'>Yes</label>
                <input id='yes'
                       name='veggie-vegan'
                       type='radio'
                       value='yes' />
                <label for='no' class='radio-label'>No</label>
                <input id='no'
                       name='veggie-vegan'
                       type='radio'
                       value='no' />
              </fieldset>

            <div class='form-row'>
                <button class="button submit_button" type="submit">Change Restaurants</button>
            </div>
        </form></div>
        

        <div class='col'>
            <h3>Restaurant List</h3>
            <ul class="resto-list"></ul>
        </div>
        </div>
        </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>

    </body>
</html>
